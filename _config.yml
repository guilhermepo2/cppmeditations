# Site Info
title:              "C++ Meditations"
description:        "A minimalist Jekyll theme"
author_name:        "Guilherme de Oliveira" # change this to your name
logo_url:           https://avatars.githubusercontent.com/u/5924123?v=4 # Get it from GitHub API: https://api.github.com/users/<username>

# Site Settings
url:                https://gueepo.me # main url
baseurl:            /cppmeditations
permalink:          /:title # Post permalink
timezone:           America/New_York # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones
mathjax:            true  # enables support for mathjax - set to 'false' to disable

# Site Build
highlighter:        rouge
markdown:           kramdown
kramdown:
    input:          GFM
sass:
    style:          :compressed

# Other Params
include:            [ "robots.txt" ]
exclude:            [ "LICENSE", "README.md", "CNAME", "vendor", "Gemfile", "script" ]
plugins:
  - jekyll-sitemap



defaults:
  -
    scope:
      path:         ""
    values:
      layout:       "null"
  -
    scope:
      type:         "pages"
    values:
      layout:       "page"
  -
    scope:
      type:         "posts"
    values:
      layout:       "post"
